<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arun's Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">
        <h1 class="heading">Arun's Calculator</h1>
        <input type="text" placeholder="0" id="screen" disabled>
        <div class="abc">
            <button class="spl" onclick="allclear()">AC</button>
            <button class="spl" onclick="del()">DEL</button>
            <button class="spl" onclick="input('%')">%</button>
            <button class="spl" onclick="input('*')">*</button>
        </div>
        <div class="abc">
            <button onclick="input('7')">7</button>
            <button onclick="input('8')">8</button>
            <button onclick="input('9')">9</button>
            <button class="spl" onclick="input('-')">-</button>
        </div>
        <div class="abc">
            <button onclick="input('4')">4</button>
            <button onclick="input('5')">5</button>
            <button onclick="input('6')">6</button>
            <button class="spl" onclick="input('+')">+</button>
        </div>
        <div class="abc">
            <button onclick="input('1')">1</button>
            <button onclick="input('2')">2</button>
            <button onclick="input('3')">3</button>
            <button class="spl" onclick="input('/')">/</button>
        </div>
        <div class="abc">
            <button onclick="input('00')">00</button>
            <button onclick="input('0')">0</button>
            <button onclick="input('.')">.</button>
            <button onclick="input('&Sqrt')">&Sqrt</button>
        </div>
        <div class="abc">
        <button onclick="input('^')">^</button>
        <button onclick="input('(')">(</button>
        <button onclick="input(')')">)</button>
        <button id="eq" onclick="eqto()">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
